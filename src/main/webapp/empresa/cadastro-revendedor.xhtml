<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simulador</title>
    </h:head>
    <h:body>
	<p:growl life="4000" autoUpdate="true" showDetail="true" showSummary="false"/>
        <center>
            <p:panelGrid columns="2">
                <h:graphicImage  library="resources" name="logo.jpe" width="100px"></h:graphicImage>
                <h1>Gerenciador de Vendas</h1>
            </p:panelGrid>
        </center>
        <p:fieldset legend="Cadastro de revendedor">
            <h:form >
                <p:panelGrid columns="2" id="coluna">
                    <p:outputLabel for='nome' value="Nome"/>
                    <p:inputText validatorMessage="Formato do nome incorreto" id="nome"  value="#{revendedorController.revendedor.nome}" required="true" requiredMessage="Nome: Campo obrigatório">
                        <f:validateRegex  pattern="^[a-zA-ZáàâãéèêíïóòôõöúçñÁÀÂÃÉÈÊÍÏÓÒÔÕÖÚÇÑ ]+$" />
                    </p:inputText>
                    <p:outputLabel for='cpf' value="CPF"/>
                    <p:inputMask id= 'cpf' mask='999.999.999-99' value="#{revendedorController.revendedor.cpf}" required="true" requiredMessage="CPF: Campo obrigatório"/>
                    <p:outputLabel for="login" value="Login"/>
                    <p:inputText id="login" value="#{revendedorController.revendedor.username}" required="true" requiredMessage="Login: Campo obrigatório"/>
                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" value="#{revendedorController.revendedor.password}" required="true" requiredMessage="Senha: Campo obrigatório"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{revendedorController.inserirAction()}"/>
		<p:button value="Home" href="../index.xhtml" icon="ui-icon-disk"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
