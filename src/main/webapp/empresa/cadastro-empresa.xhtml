<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciador de Vendas</title>
    </h:head>
    <h:body>
        <center>
            <p:panelGrid columns="2">
                <h:graphicImage  value="resources/imagens/logoTCC.png" width="100px"></h:graphicImage>
                <h1>Gerenciador de Vendas</h1>
            </p:panelGrid>
        </center>
        <p:fieldset legend="Cadastro de empresa">
	    <p:growl id="growl" autoUpdate="true" showDetail="true" showSummary="false"/>
            <h:form >
                <p:panelGrid columns="2" id="coluna">
                    <p:outputLabel for="nome" value="Nome Fantasia"/>
                    <p:inputText validatorMessage="Formato do nome incorreto" id="nome"  value="#{empresaController.empresa.nomeFantasia}" required="true" requiredMessage="Nome Fantasia: Campo obrigatório">
                        <f:validateRegex  pattern="^[a-zA-ZáàâãéèêíïóòôõöúçñÁÀÂÃÉÈÊÍÏÓÒÔÕÖÚÇÑ ]+$" />
                    </p:inputText>
                    <p:outputLabel for='razao' value="Razão Social"/>
                    <p:inputText validatorMessage="Formato incorreto" id="razao"  value="#{empresaController.empresa.razaoSocial}" required="true" requiredMessage="Razão Social: Campo obrigatório">
                        <f:validateRegex  pattern="^[a-zA-ZáàâãéèêíïóòôõöúçñÁÀÂÃÉÈÊÍÏÓÒÔÕÖÚÇÑ ]+$" />
                    </p:inputText>
                    <p:outputLabel for='cpf' value="CNPJ"/>
                    <p:inputMask id= 'cpf' mask='99.999.999/9999-99' value="#{empresaController.empresa.cnpj}" required="true" requiredMessage="CNPF: Campo obrigatório"/>
                    <p:outputLabel for="login" value="Login"/>
                    <p:inputText id="login" value="#{empresaController.empresa.username}" required="true" requiredMessage="Login: Campo obrigatório"/>
                    <p:outputLabel for="senha" value="Senha"/>
                    <p:password id="senha" value="#{empresaController.empresa.password}" required="true" requiredMessage="Senha: Campo obrigatório"/>
                </p:panelGrid>
		<br/>
                <p:commandButton id="salvar" value="Salvar" icon="ui-icon-disk" action="#{empresaController.inserirAction()}"/>
                <p:button id="home" value="Home" icon="ui-icon-home" href="../index.xhtml"/>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
