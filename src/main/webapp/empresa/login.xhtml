<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="index.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Vendas - Login</title>
    </h:head>
    <h:body>

        <center>
            <h:form style="float: inside; width: auto; padding: auto">
                <p:growl id="growl" life="4000" showDetail="true" autoUpdate="true" showSummary="false"/>  <br></br>
                <p:panelGrid columns="2"  >
                    <h:outputLabel for="login" value="Login"></h:outputLabel>
                    <h:inputText id="login" value="#{empresaController.empresa.username}" required="true" requiredMessage="O login é Obrigatório."></h:inputText>
                    <h:outputLabel for="senha2" value="Senha:" />
                    <h:inputSecret id="senha2" value="#{empresaController.empresa.password}" label="Senha" required="true" requiredMessage="A senha é Obrigatória."/>

                    <p:commandButton  update="@form" value="Efetuar Login"
                                      action="#{empresaController.loginAction()}"></p:commandButton>
                    <p:button value="Cadastre-se" href="empresa/cadastro-empresa.xhtml?faces-redirect=true"></p:button>
                </p:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
