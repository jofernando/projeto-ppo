<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="index.xhtml"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Gerenciador de Vendas</title>
    </h:head>
    <h:body>
	<br/>
	<p:growl id="growl" showDetail="true" autoUpdate="true" showSummary="false"/>
	<h:form >
	    <p:panelGrid columns="2">
		<p:outputLabel for="login" value="Username"/>
		<p:inputText id="login" value="#{empresaController.empresa.username}" required="true" requiredMessage="O Username é Obrigatório."/>
		<p:outputLabel for="senha" value="Senha"/>
		<p:password id="senha" value="#{empresaController.empresa.password}" required="true" requiredMessage="A senha é Obrigatória."/>
		<p:commandButton value="Efetuar Login" action="#{empresaController.loginAction()}"/>
		<p:button value="Cadastre-se" href="cadastro-empresa.xhtml"/>
	    </p:panelGrid>
	</h:form>
    </h:body>
</html>
