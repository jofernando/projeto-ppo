<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Gerenciador de Vendas</title>
    </h:head>
    <h:body>
        <p:growl life="4000" autoUpdate="true" showDetail="true" showSummary="false"/>
        <center>
            <p:panelGrid columns="2">
                <h:graphicImage  value="resources/imagens/logoTCC.png" width="100px"></h:graphicImage>
                <h1>Gerenciador de Vendas</h1>
            </p:panelGrid>
        </center>

        <p:fieldset legend="Cadastro de Revendedor">
            <h:form >
                <p:separator/>
                <p:panelGrid columns="2" id="coluna">
                    <h:outputLabel for='nome' value="Nome:"/>
                    <p:inputText placeholder="Obrigátorio" validatorMessage="Formato do nome incorreto" id="nome"  value="#{revendedorController.revendedor.nome}" required="true"
                                 requiredMessage="Nome: Campo obrigatório">
                        <f:validateRegex  pattern="^[a-zA-ZáàâãéèêíïóòôõöúçñÁÀÂÃÉÈÊÍÏÓÒÔÕÖÚÇÑ ]+$" />
                    </p:inputText>
                    <h:outputLabel for='cpf' value="CPF:"/>
                    <p:inputMask placeholder="Obrigátorio" id= 'cpf' mask='999.999.999-99' value="#{revendedorController.revendedor.cpf}"
                                 required="true" requiredMessage="CPF: Campo obrigatório"/>
                    <h:outputLabel for="login" value="Login:"/>
                    <p:inputText placeholder="Obrigátorio" id="login" value="#{revendedorController.revendedor.username}"
                                 required="true" requiredMessage="Login: Campo obrigatório"/>
                    <h:outputLabel for="senha" value="Senha:"/>
                    <p:password placeholder="Obrigátorio" id="senha" value="#{revendedorController.revendedor.password}"
                                required="true" requiredMessage="Senha: Campo obrigatório"/>
                </p:panelGrid>
                <p:commandButton id="salvar" value="Salvar" icon="ui-icon-disk" action="#{revendedorController.inserirAction()}"
                                 update="@form" ></p:commandButton>
                <p:button id="home" value="Home" icon="ui-icon-disk" href="index.xhtml" ></p:button>
            </h:form>
        </p:fieldset>
    </h:body>
</html>
